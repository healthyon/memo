    <!-- Firebase SDK - 지연 로딩 -->
    <script>
        // Firebase 지연 로딩 및 최적화
        window.firebaseConfig = {
             apiKey: "AIzaSyDPAb1RxfcZ8ZDurU9Ad8i7o3Qka4FyuN8",
             authDomain: "memoleodk.firebaseapp.com",
             projectId: "memoleodk",
             storageBucket: "memoleodk.firebasestorage.app",
             messagingSenderId: "470307483075",
             appId: "1:470307483075:web:0573ed90a7d0ea2559e176"
        };
        
        // Firebase 모듈 동적 로딩
        window.loadFirebase = async function() {
            if (window.firebaseApp) return; // 이미 로드됨
            
            try {
                const [firebaseApp, firestore, auth] = await Promise.all([
                    import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'),
                    import('https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'),
                    import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js')
                ]);
                
                window.firebaseApp = firebaseApp.initializeApp(window.firebaseConfig);
                window.auth = auth.getAuth(window.firebaseApp);
                window.db = firestore.getFirestore(window.firebaseApp);
                window.firebaseModules = { auth, firestore };
                
                // *** 핵심: Auth persistence를 가장 먼저 설정 ***
                console.log('🔐 Firebase Auth persistence 설정 중...');
                
                // 로컬 persistence 설정 (브라우저 재시작까지 유지)
                await auth.setPersistence(window.auth, auth.browserLocalPersistence);
                console.log('✅ Firebase Auth persistence 설정 완료 - 새로고침/재시작 시에도 로그인 유지');
                
                // 추가 설정: 네트워크 재연결 시 자동 토큰 갱신
                window.auth.useDeviceLanguage();
                
                console.log('🔄 Auth 초기 상태 확인 중...');
                
                // Auth 상태 즉시 확인 및 복원 대기
                return new Promise((resolve) => {
                    let resolved = false;
                    
                    const unsubscribe = auth.onAuthStateChanged(window.auth, (user) => {
                        if (!resolved) {
                            console.log('🔍 Auth 초기 상태:', user ? `✅ 로그인됨 (${user.email || '익명'})` : '❌ 로그아웃 상태');
                            unsubscribe(); // 초기 상태만 확인
                            resolved = true;
                            resolve();
                        }
                    });
                    
                    // 3초 타임아웃으로 단축 (더 빠른 반응)
                    setTimeout(() => {
                        if (!resolved) {
                            console.warn('⏰ Auth 상태 확인 타임아웃 - 계속 진행');
                            unsubscribe();
                            resolved = true;
                            resolve();
                        }
                    }, 3000);
                });
                
            } catch (error) {
                console.error('Firebase 로드 실패:', error);
                throw error;
            }
        };
    </script>

    <!-- Service Worker 등록 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker 등록 성공:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker 등록 실패:', error);
                    });
            });
        }

        // PWA 설치 프롬프트 처리
        let deferredPrompt;
        let installButton;

        // PWA 설치 가능성 체크
        function canInstallPWA() {
            return 'serviceWorker' in navigator;
        }

        // PWA 설치 조건 체크
        function checkPWAInstallability() {
            // manifest 파일 확인
            fetch('./manifest.json')
                .then(response => response.json())
                .then(manifest => {
                    console.log('Manifest 파일 로드됨:', manifest);
                })
                .catch(error => {
                    console.error('Manifest 파일 로드 실패:', error);
                });
                
            // Service Worker 상태 확인
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration()
                    .then(registration => {
                        if (registration) {
                            console.log('Service Worker 등록됨:', registration.scope);
                        } else {
                            console.log('Service Worker 미등록');
                        }
                    });
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA 설치 프롬프트 준비됨');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        // 페이지 로드 후 PWA 설치 가능성 체크
        window.addEventListener('load', () => {
            setTimeout(checkPWAInstallability, 1000);
        });

        function showInstallButton() {
            if (!installButton && deferredPrompt) {
                installButton = document.createElement('button');
                installButton.textContent = '앱 설치';
                installButton.style.cssText = `
                    position: fixed !important;
                    bottom: 20px !important;
                    right: 20px !important;
                    background: #007aff !important;
                    color: white !important;
                    border: none !important;
                    border-radius: 25px !important;
                    padding: 12px 20px !important;
                    font-size: 14px !important;
                    font-weight: 600 !important;
                    cursor: pointer !important;
                    box-shadow: 0 4px 12px rgba(0, 122, 255, 0.4) !important;
                    z-index: 999999 !important;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
                    transition: all 0.3s ease !important;
                `;
                
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        try {
                            deferredPrompt.prompt();
                            const { outcome } = await deferredPrompt.userChoice;
                            console.log('사용자 선택:', outcome);
                            
                            if (outcome === 'accepted') {
                                console.log('PWA 설치 승인');
                            } else {
                                console.log('PWA 설치 거부');
                            }
                        } catch (error) {
                            console.error('설치 프롬프트 오류:', error);
                        }
                        
                        deferredPrompt = null;
                        hideInstallButton();
                    }
                });
                
                document.body.appendChild(installButton);
                console.log('설치 버튼 표시됨');
            }
        }

        function hideInstallButton() {
            if (installButton) {
                installButton.remove();
                installButton = null;
                console.log('설치 버튼 제거됨');
            }
        }

        // 앱 설치 완료 이벤트
        window.addEventListener('appinstalled', () => {
            console.log('PWA 설치 완료!');
            hideInstallButton();
            deferredPrompt = null;
        });

        // iOS Safari 지원을 위한 추가 처리
        function isIOSDevice() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isInStandaloneMode() {
            return window.navigator.standalone === true;
        }

        // iOS에서 홈스크린 추가 안내
        if (isIOSDevice() && !isInStandaloneMode()) {
            console.log('iOS 기기에서 Safari 사용 중 - 홈 화면에 추가 가능');
        }
    </script>
